paths:
  /api/tours:
    get:
      tags: [Tours]
      summary: Get all tours
      description: Returns a list of all tours
      responses:
        '200':
          description: List of tours
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TourDTO'

    post:
      tags: [Tours]
      summary: Create a new tour
      description: Adds a new tour with associated vehicle, warehouse, and deliveries
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TourDTO'
            example:
              vehicleId: 1
              deliveryIds: [1, 2, 3]
              warehouseId: 1
              date: "2025-10-24"
              totalDistance: 120.5
              status: "PLANNED"
      responses:
        '201':
          description: Tour created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TourDTO'

  /api/tours/{id}:
    get:
      tags: [Tours]
      summary: Get tour by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Tour retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TourDTO'
        '404':
          description: Tour not found

    put:
      tags: [Tours]
      summary: Update a tour
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TourDTO'
            example:
              vehicleId: 1
              deliveryIds: [1, 2, 3]
              warehouseId: 1
              date: "2025-10-25"
              totalDistance: 130.0
              status: "IN_PROGRESS"
      responses:
        '200':
          description: Tour updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TourDTO'
        '404':
          description: Tour not found

    delete:
      tags: [Tours]
      summary: Delete a tour
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Tour deleted successfully
        '404':
          description: Tour not found

  /api/tours/{id}/deliveries:
    post:
      tags: [Tours]
      summary: Add deliveries to a tour
      description: >
        Adds a list of deliveries to an existing tour.
        Validates vehicle capacity and ensures deliveries are not already assigned.
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the tour
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
              example: [4, 5, 6]
      responses:
        '200':
          description: Deliveries successfully added to the tour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TourDTO'
        '400':
          description: Invalid delivery list or vehicle capacity exceeded
        '404':
          description: Tour or deliveries not found

components:
  schemas:
    TourDTO:
      type: object
      properties:
        id:
          type: integer
          example: 1
        vehicleId:
          type: integer
          example: 1
        deliveryIds:
          type: array
          items:
            type: integer
          example: [1, 2, 3]
        warehouseId:
          type: integer
          example: 1
        date:
          type: string
          format: date
          example: "2025-10-24"
        totalDistance:
          type: number
          format: double
          example: 120.5
        status:
          type: string
          enum: ["PLANNED", "IN_PROGRESS", "COMPLETED"]
          example: "PLANNED"
      required:
        - vehicleId
        - warehouseId
        - date
        - totalDistance
        - status
